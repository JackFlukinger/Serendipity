<div class = "content">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate>

    <div class = "bioItems">
    <label>
      Age:
      <input
      type="number"
      formControlName="age"
      placeholder="32">
    </label>
    <label>
      Gender:
      <input
      formControlName="gender"
      placeholder="Male">
    </label>
    <label>
      Occupation:
      <input
      formControlName="occupation"
      placeholder="Bus Driver">
    </label>
   </div>

    <div class="genres">
        <h2 class="formField">Please select your favourite genres:</h2>
        <input type="button" class="genreBtn" [ngClass]="likedgenres[i] ? 'selected' : ''" *ngFor = "let genre of genres; let i = index" id="{{ i }}" (click)="toggleGenre(i)" value ="{{ genre }}">
      </div>

    <button class="btn_submit" type="submit" [disabled]="!profileForm.valid" (click)="onSubmit()">next></button>

  </form>
</div>
