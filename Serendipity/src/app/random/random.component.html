<div class="content">
  <div class="topmessage">
    <h2>
      Please watch and rate this movie to help us tailor our recommendations for you.
      If you have already seen it, please rate it accordingly.
    </h2>
    <h2>Movies Left to Rate: <span class="moviesLeft">{{ moviesLeft }}</span></h2>

  </div>
    <app-moviecard *ngFor = "let movie of movies" [aMovie] = "movie"></app-moviecard>
</div>
